<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ripples demo</title>
    <link rel="stylesheet" href="ripples.css">
    <style>
    .button {
        width: 400px;
        height: 100px;
        background-color: gray;
    }
    .inner {
        width: 200px;
        height: 50px;
        background-color: red;
    }
    .button2 {
        background-color: yellow;
    }

    </style>
</head>

<body>
    <h1>This is a simple demo for ripples.js</h1>

    <h3>Nested buttons(With custom red color)</h3>
    <div class="button" data-ripple-color="red">
        Outter button
        <div class="button inner">Innter button</div>
    </div>

    <h3>Single button</h3>
    <div class="button button2">
        Single button
    </div>
    <script src="jquery-1.10.2.min.js"></script>
    <script src="ripples.js"></script>
    <script>
    $('.button').ripples();
    </script>
</body>

</html>
